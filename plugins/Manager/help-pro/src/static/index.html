
<!DOCTYPE html>
<html lang="zh">
<script src="./setElement.js"></script>
<style>
    .page {
        position: relative;
        padding: 20px;
        width: 980px;
        background-size: cover;
        border-radius: 20px;
    }

    header {
        line-height: 1.5;
    }

    .left-side {
        position: absolute;
        top: 0;
        left: 0;
        font-size: 40px;
        width: 80px;
        height: 100%;
        margin-bottom: 20px;
        z-index: 1;
        writing-mode: vertical-rl;
        font-weight: 10000;
        border-radius: 20px 0 0 20px;
    }

    .title {
        position: absolute;
        top: 3%;
        left: 0;
        font-size: 30px;
        font-weight: 1000;
        margin-bottom: 20px;
        color: #000000;
        z-index: 2;
        writing-mode: vertical-rl;
    }

    .cards-container {
        position: absolute;
        left: 5%;
        top: 0;
        display: block;
        padding: 20px;
    }

    .card-instance {
        display: inline-block;
        margin: 14px;
        width: 150px;
    }

    .card {
        z-index: 3;
        position: relative;
        margin: 0 auto;
        border-radius: 8px;
        width: 146px;
        height: 130px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background: rgba(0, 0, 0, 0.6);
    }

    .card-img-top {
        position: absolute;
        width: 146px;
        height: 90px;
        object-fit: cover;
        border-radius: 6px 6px 0 0;
        z-index: 5;
    }

    .card-text {
        text-align: center;
        position: absolute;
        z-index: 5;
    }

    .card-title {
        position: absolute;
        top: 68px;
        font-size: 20px;
        width: 146px;
        font-weight: 700;
        color: rgba(255, 255, 255, 0.8);
        z-index: 5;
    }

    .card-desc {
        position: absolute;
        top: 102px;
        font-size: 12px;
        width: 146px;
        color: rgba(255, 255, 255, 0.5);
    }

    .footer {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        text-align: center;
        font-size: 14px;
        color: rgba(255, 255, 255, 0.5);
        z-index: 4;
    }
</style>
<div id="page" class="page" >
    <div ><label class="left-side" ></label>
        <p class="title" >指令列表</p></div>
    <ul id="cards-container" class="cards-container" >
      

    </ul>
    <div class="footer" >Create by koishi-plugin-help-pro -- v1.4.1</div>
</div>
</html>
